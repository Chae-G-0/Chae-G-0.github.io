<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design_coding</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/design.css">

</head>

<body>
    <div class="Wrap">
        <header id="header">
            <div class="container">
                <h1>
                    <a href="/">
                        <img src="./img/poscologo.svg" alt="">
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li>회사소개</li>
                        <li>기술혁신</li>
                        <li>주요사업</li>
                        <li>프로젝트</li>
                        <li>인재채용</li>
                    </ul>
                </nav>
                <a href=""><i class="xi-bars"></i></a>
            </div>
            <div class="slogan">
                <p>
                    BUILD VALUE TOGETHER
                </p>
            </div>
        </header>
        <main id="main">
            <section class="content">
                <div class="textContent">
                    <h2>포스코 건설은 새로운 가치를 창조합니다</h2>
                    <p>사람 중심의 설계, 제로에너지, 미래 건축 기술을 통해 랜드마크를 건설하고<br />
                        삶의 가치를 높이는 기술 혁신을 이끌어 나아갑니다.</p>
                </div>
                <div class="container">
                    <div class="text01">
                        <h2>안전</h2>
                        <p>안전을 최우선 가치로 삼아<br /> "안전 경영"실천</p>

                    </div>
                    <div class="text02">
                        <h2>신뢰와 소통</h2>
                        <p>"현장 경영"강화로 프로젝트<br /> 중심의 조직문화 구축</p>

                    </div>
                    <div class="text03">
                        <h2>혁신과 성장</h2>
                        <p>"사람-기술-시스템" 기반의<br /> 사업관리 체계 고도화</p>

                    </div>
                </div>

            </section>
            <section class="mainProduct">
                <div class="mainslider">
                    <div class="slider">
                        <figure class="item01">
                            <div class="inner">
                                <h2>건축 사업</h2>
                                <p>안락한 환경, 세련된 디자인</p>
                            </div>
                        </figure>
                        <figure class="item02">
                            <div class="inner">
                                <h2>플랜트 사업</h2>
                                <p>산업 발전의 튼튼한 기초</p>
                            </div>
                        </figure>
                        <figure class="item03">
                            <div class="inner">
                                <h2>인프라 사업</h2>
                                <p>더 편리한 세상을 위한 아름다운 연결</p>
                            </div>
                        </figure>
                    </div>
                    <div class="arrows">
                        
                    </div>
                    
                </div>
            </section>
            <section class="mainProject">

            </section>
            <section class="mainValue">

            </section>
        </main>
        <footer id="footer">

        </footer>
    </div>


    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/design.js"></script>
